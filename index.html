<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

    <title>Conversor de moedas</title>
</head>

<body>
    <img class="logo" src="./assets/img/logo gif.gif" alt="logo-gif">

    <main>
        <label>
            Converter <b>de</b>
            <div class="custom-select-wrapper"> 
            <select class="currency-select1">
                <option value="real">R$ Real Brasileiro</option>
                <option value="dolar">US$ Dólar americano</option>
                <option value="euro">€ Euro</option>
                <option value="libra">£ Libra</option>
                <option value="bitcoin">₿ Bitcoin</option>

            </select>
            <svg class="select-arrow" width="16" height="16" viewBox="0 0 24 24" fill="none"
            xmlns="http://www.w3.org/2000/svg">
            <path d="M7 10L12 15L17 10" stroke="#555" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
          </svg>
        </div>
        </label>

        <label>
            Converter <b>para</b>
            <div class="custom-select-wrapper"> 
            <select class="currency-select">
                <option value="dolar">US$ Dólar americano</option>
                <option value="euro">€ Euro</option>
                <option value="libra">£ Libra</option>
                <option value="bitcoin">₿ Bitcoin</option>
                <option value="real">R$ Real Brasileiro</option>

            </select>
            <svg class="select-arrow" width="16" height="16" viewBox="0 0 24 24" fill="none"
            xmlns="http://www.w3.org/2000/svg">
            <path d="M7 10L12 15L17 10" stroke="#555" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
          </svg>
        </div>
        </label>
        <label>
            Valor
            <input class="input-currency" placeholder="R$ 10.000,00">
        </label>
        <button class="convert-button"> Converter</button>
        <section>
            <div class="currency-box">
                <img class="currency-img-0" src="./assets/img/real.png" alt="logo-moeda-a-converter">
                <p id="currency-name1">Real</p>
                <p class="currency-value-to-convert">R$ 0,00</p>
            </div>
            <img src="./assets/img/seta.png" alt="seta" class="arrow-img">
            <div class="currency-box">
                <img class="currency-img" src=" ./assets/img/estados-unidos (1) 1.png" alt="logo-moeda-convertida">
                <p id="currency-name">Dólar americano</p>
                <p class="currency-value">US$ 0.0</p>
            </div>

        </section>


    </main>

</body>

<script src="./scripts.js"></script>

</html>
